daemon:
    git:
        repo: github.com/leapp-to/leapp-go
    link:
        src: "{{ lookup('env', 'HOME') }}/go/src/github.com/leapp-to/leapp-go"
        dest: "{{ common.paths.workdir }}/leapp-go"
    packages:
        common:
            - golang
            - golang-googlecode-tools-goimports
        fedora:
            - golint
    missing:
        centos:
            - github.com/golang/lint/golint
